<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 

    <style>
        /* Background Image */
        body {
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Login Box */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Logo */
        .login-container img {
            width: 150px;
            margin-bottom: 15px;
        }
        /* Title */
        .login-container h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Input Fields */
        .form-control {
            border-radius: 25px;
            padding: 12px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Flash Messages */
        .alert {
            animation: fadeOut 3s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Button Styling */
        .btn-primary {
            background: #ff5722;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #e64a19;
        }

        /* Social Login Buttons */
        .social-buttons {
            margin-top: 15px;
        }

        .social-buttons .btn {
            width: 100%;
            border-radius: 25px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-buttons img {
            width: 20px;
        }

        .google-btn {
            background: black;
            color: white;
            width: 10px;
        }

        .facebook-btn {
            background:black;
            color:white;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }

        .register-link a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Food Delivery Logo">
        <h2>Login to Your Account</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
            <button class="btn google-btn">
                <img src="{{ url_for('static', filename='google.png') }}" alt=""> 
                Sign in with Google
            </button>
            <button class="btn facebook-btn">
                <img src="{{ url_for('static', filename='facebook.png') }}" alt=""> 
                Sign in with Facebook
            </button>
        </div>

        <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
