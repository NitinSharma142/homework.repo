<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url("{{ url_for('static', filename='background3.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: hsl(0, 40%, 96%);
        }

        .navbar {
            background: rgba(247, 132, 1, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(249, 167, 2, 0.904);
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 28px;
            color: white !important;
            transition: 0.3s;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: white !important;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 18px;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-item.active .nav-link {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .menu-container {
            max-width: 900px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            margin-bottom: 15px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .menu-item img {
            width: 90px;
            height: 90px;
            border-radius: 12px;
        }

        .menu-item span {
            flex-grow: 1;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-order, .btn-cart {
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            transition: 0.3s;
            margin-left: 10px;
        }

        .btn-order {
            background: #ff5722;
            color: white;
        }

        .btn-order:hover {
            background: #e64a19;
        }

        .btn-cart {
            background: #4caf50;
            color: white;
        }

        .btn-cart:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                Food Delivery
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">üìú Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">üõí Orders</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            üë§ {{ current_user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">üîß Profile</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">üö™ Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="menu-container">
            <h2>üçΩ Best Items Available Here</h2>
            <ul class="list-unstyled">
                {% for item in menu_items %}
                    <li class="menu-item">
                        <img src="{{ url_for('static', filename=item.image) }}" alt="{{ item.name }}">
                        <span>{{ item.name }} - ‚Çπ{{ item.price }}</span>
                        <a href="{{ url_for('add_to_cart', item_id=item.id) }}" class="btn-cart">üõí Add to Cart</a>
                        <button class="btn-order">üöÄ Order Now</button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
